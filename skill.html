    <nav class="nav-container">

    <div class="bars_animation">

        <div class="bar" style="--i:3"></div>

                        <div class="progress-line">

                        </div>

                        <div class="bar">
                            <div class="info">

                            </div>

                            <div class="progress-line">

                            </div>

                            <div class="bar">
                                <div class="info">
                                    <span>BOOTSTRAP</span>
                                </div>

                                <div class="progress-line">

                                </div>

                                <div class="bar">
                                    <div class="info">

                                    </div>

                                    <div class="progress-line">
                                        <span class="javascript"></span>
                                    </div>

                                    <div class="bar">

                                            <span>Python</span>
                                        </div>

                    <div class="bar">

                        <div class="info">
                            <span>AI/ML</span>
                        </div>

                        </div>

                        <div class="bar">
                            <div class="info">
                                <span>SQL</span>
                            </div>

                            <div class="progress-line">

                                    <span>Deep Learning</span>
                                </div>

                                <div class="progress-line">
                                    <span class="dl"></span>
                                </div>

                                <div class="bar">
                                    <div class="info">
                                        <span>Data Science</span>
                                    </div>

                                    <div class="progress-line">
                                        <span class="ds"></span>
                                    </div>

                                    <div class="bar">
                                        <div class="info">
                                            <span>Neural Networks</span>
                                        </div>
                                        <div class="progress-line">
                                            <span class="nn"></span>
                                        </div>
                                    </div>

                            </div>
                        </div>
                    </div>
                </div>
